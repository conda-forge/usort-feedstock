{% set name = "usort" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/usort-{{ version }}.tar.gz
  sha256: a24d3a19c80d006b82d47319ec42cca740e4a1efceba35465e1fd49393a28966

build:
  entry_points:
    - usort = usort.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - setuptools >=38.3.0
    - pip
  run:
    - python >={{ python_min }}
    - attrs >=21.2.0
    - click >=7.0.0
    - libcst >=0.3.7
    - moreorless >=0.3.0
    - stdlibs >=2021.4.1
    - toml >=0.10.0
    - trailrunner >=1.0

test:
  imports:
    - usort
  commands:
    - pip check
    - usort --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/facebook/usort
  summary: A small, safe import sorter
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - dstoeckel
    - nicornk
